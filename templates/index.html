<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brisa Tee Times</title>
</head>
<body>
    <h1>Brisa Tee Times</h1>

    {# Step through the nested dictionaries safely in Jinja2 #}
    {% set first_course = tournaments.values() | list | first %}
    {% set first_day = first_course.values() | list | first %}

    <ul>
    {% for time in first_day %}
        <li>{{ time }}</li>
    {% endfor %}
    </ul>
</body>
</html>
