<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brisa Tee Time Selector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Brisa</h1>
        <h2>Select a Tee Time</h2>

        <form method="POST" action="/submit">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="tournament">Select Tournament:</label>
            <select id="tournament" name="tournament" required>
                {% for tournament in tournaments %}
                    <option value="{{ tournament }}">{{ tournament }}</option>
                {% endfor %}
            </select>

            {% set first_tournament = tournaments[tournaments.keys() | list | first] %}
            {% set first_day = first_tournament[first_tournament.keys() | list | first] %}
            <label for="time">Select Time:</label>
            <select id="time" name="time" required>
                {% for time in first_day %}
                    <option value="{{ time }}">{{ time }}</option>
                {% endfor %}
            </select>

            <button type="submit">Confirm</button>
        </form>
    </div>
</body>
</html>
