<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brisa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    </video>
    <div class="overlay">
        <div class="form-container">
            <h1>Brisa Tee Time Sign-Up</h1>
            <form method="POST" action="/submit">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number (optional)">

                <label for="tournament">Tournament:</label>
                <select name="tournament" id="tournament" required>
                    {% for tournament in tournaments %}
                        <option value="{{ tournament }}">{{ tournament }}</option>
                    {% endfor %}
                </select>

                <label for="day">Day:</label>
                <select name="day" id="day" required>
                    {% set first_t = tournaments[tournaments|list|first] %}
                    {% for day in first_t %}
                        <option value="{{ day }}">{{ day }}</option>
                    {% endfor %}
                </select>

                <label for="time">Tee Time:</label>
                <select name="time" id="time" required>
                    {% set first_day = first_t[first_t|list|first] %}
                    {% for time in first_day %}
                        <option value="{{ time }}">{{ time }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
