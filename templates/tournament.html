
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Tee Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 2rem;
        }
        .tee-time-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 0.75rem 0;
        }
        a {
            display: block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="tee-time-container">
        <h2>Select a Tee Time</h2>
        <ul>
            {% for tee in tee_times %}
            <li>
                <a href="{{ url_for('register', tournament='U.S. Open', day='Tuesday', tee_time_id=tee.id) }}">
                    {{ tee.time }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
