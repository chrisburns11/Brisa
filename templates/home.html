
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brisa Tee Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .overlay {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 60px;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            background-color: transparent;
            border: 2px solid black;
            color: black;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .tab-button.active {
            background-color: #BA0C2F;
            color: white;
        }

        .tee-time-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 15px;
            justify-content: center;
            padding: 10px;
        }

        .tee-time-btn {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid black;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 20px;
            color: black;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tee-time-btn:hover {
            background: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    </video>

    <div class="overlay">
        <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="LOGO" class="logo">

        <div class="tabs">
            <button class="tab-button active" onclick="showTeeTimes('saturday')">Saturday</button>
            <button class="tab-button" onclick="showTeeTimes('sunday')">Sunday</button>
        </div>

        <div id="tee-times" class="tee-time-grid">
            <!-- Tee time buttons will be inserted here by JS -->
        </div>
    </div>

    <script>
        const saturdayTimes = ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am"];
        const sundayTimes = ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am"];

        function renderTeeTimes(times) {
            const container = document.getElementById('tee-times');
            container.innerHTML = '';
            times.forEach(time => {
                const btn = document.createElement('button');
                btn.className = 'tee-time-btn';
                btn.innerText = time;
                container.appendChild(btn);
            });
        }

        function showTeeTimes(day) {
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-button[onclick="showTeeTimes('${day}')"]`).classList.add('active');

            if (day === 'saturday') {
                renderTeeTimes(saturdayTimes);
            } else {
                renderTeeTimes(sundayTimes);
            }
        }

        // Default to Saturday
        document.addEventListener('DOMContentLoaded', function() {
            showTeeTimes('saturday');
        });
    </script>
</body>
</html>
