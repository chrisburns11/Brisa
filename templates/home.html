<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brisa Tee Times</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: transparent;
      overflow-x: hidden;
    }

    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 60px;
      text-align: center;
      color: white;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      background-color: #f5f5f5cc;
      padding: 10px 20px;
      border: 1px solid #000;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .tab.active {
      background-color: #ba0c2f;
      color: white;
    }

    .tee-time-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 1fr));
      gap: 20px;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
    }

.tee-time {
  background: linear-gradient(135deg, rgba(186, 12, 47, 0.2), rgba(255, 100, 100, 0.1));
  border: 1px solid black;
  padding: 15px;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
}

.tee-time:hover {
  background: linear-gradient(135deg, rgba(186, 12, 47, 0.3), rgba(255, 100, 100, 0.2));
}


    .player-buttons {
      margin-top: 10px;
      display: none;
    }

    .add-player-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin: 4px;
      padding: 4px 8px;
      font-size: 14px;
      background-color: #eee;
      border: 1px solid #000;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-player {
      color: red;
      font-size: 12px;
      margin-left: 6px;
      cursor: pointer;
    }

    select {
      margin-top: 5px;
      padding: 4px;
    }
  </style>
</head>
<body>
<video autoplay muted loop playsinline id="background-video">
  <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="content">
  <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="Logo" class="logo" />
  <div class="tabs">
    <div class="tab active" data-day="Saturday">Saturday</div>
    <div class="tab" data-day="Sunday">Sunday</div>
  </div>
  <div class="tee-time-grid" id="teeTimeGrid"></div>
</div>

<script>
  const teeTimeGrid = document.getElementById('teeTimeGrid');
  const tabs = document.querySelectorAll('.tab');
  let playersData = [];
  let selectedPlayers = { Saturday: {}, Sunday: {} };
  let currentDay = 'Saturday';

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentDay = tab.dataset.day;
      loadPlayers();
    });
  });

  function createTeeTimeElement(teeTime) {
    const container = document.createElement('div');
    container.className = 'tee-time';

    const timeHeader = document.createElement('div');
    timeHeader.innerHTML = `<strong>${teeTime}</strong>`;
    timeHeader.style.cursor = 'pointer';

    const buttonsDiv = document.createElement('div');
    buttonsDiv.className = 'player-buttons';

 let isExpanded = false;
timeHeader.addEventListener('click', (e) => {
  e.stopPropagation();
  isExpanded = !isExpanded;
  buttonsDiv.style.display = isExpanded ? 'block' : 'none';
});

    for (let i = 0; i < 4; i++) {
      const btn = document.createElement('button');
      btn.className = 'add-player-btn';
      btn.innerHTML = '<span>➕</span> Add Player';
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        showDropdown(btn, teeTime, i);
      });
      buttonsDiv.appendChild(btn);
    }

    container.appendChild(timeHeader);
    container.appendChild(buttonsDiv);
    return container;
  }

  function showDropdown(button, teeTime, slotIndex) {
    const select = document.createElement('select');
    select.innerHTML = `<option value="">-- Choose Player --</option>`;
    playersData.forEach(p => {
      const option = document.createElement('option');
      option.value = JSON.stringify(p);
      option.textContent = `${p.last_name}, ${p.first_name} ${p.country}`;
      select.appendChild(option);
    });

    select.addEventListener('change', () => {
      const selected = JSON.parse(select.value);
      selectedPlayers[currentDay][teeTime] = selectedPlayers[currentDay][teeTime] || [];
      const alreadyUsed = Object.values(selectedPlayers[currentDay])
        .flat()
        .some(p => p.first_name === selected.first_name && p.last_name === selected.last_name);
      if (alreadyUsed) {
        alert("Player already assigned a tee time!");
        return;
      }
      selectedPlayers[currentDay][teeTime][slotIndex] = selected;

      const nameDisplay = document.createElement('div');
      nameDisplay.textContent = `${selected.first_name} ${selected.last_name} ${selected.country}`;

      const remove = document.createElement('span');
      remove.className = 'remove-player';
      remove.textContent = '❌';
      remove.addEventListener('click', () => {
        delete selectedPlayers[currentDay][teeTime][slotIndex];
        button.replaceWith(newPlayerButton(teeTime, slotIndex));
      });

      nameDisplay.appendChild(remove);
      select.replaceWith(nameDisplay);
    });

    button.replaceWith(select);
  }

  function newPlayerButton(teeTime, slotIndex) {
    const btn = document.createElement('button');
    btn.className = 'add-player-btn';
    btn.innerHTML = '<span>➕</span> Add Player';
    btn.addEventListener('click', () => showDropdown(btn, teeTime, slotIndex));
    return btn;
  }

  async function loadPlayers() {
    const res = await fetch('/load_players', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ day: currentDay })
    });
    playersData = await res.json();

    const teeTimes = ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am", "8:10am", "8:20am"];
    teeTimeGrid.innerHTML = "";
    teeTimes.forEach(t => teeTimeGrid.appendChild(createTeeTimeElement(t)));
  }

  loadPlayers();
</script>
</body>
</html>
