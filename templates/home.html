
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisa Tee Time</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 10px;
        }

        .day-buttons {
            margin-bottom: 20px;
        }

        .day-button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .day-button.active {
            background-color: #BA0C2F;
            color: white;
        }

        .tee-time-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 20px;
        }

        .tee-time-button {
            padding: 14px 28px;
            font-size: 20px;
            background: linear-gradient(to bottom right, rgba(255, 0, 0, 0.05), rgba(255, 0, 0, 0.1));
            border: 1px solid black;
            border-radius: 10px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <video autoplay muted loop id="bg-video">
            <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content-wrapper">
        <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="Logo" class="logo">
        <div class="day-buttons">
            <button class="day-button active" id="saturdayBtn">Saturday</button>
            <button class="day-button" id="sundayBtn">Sunday</button>
        </div>

        <div class="tee-time-grid" id="teeTimeGrid">
            <!-- Tee time buttons will be injected here -->
        </div>
    </div>

    <script>
        const saturdayTimes = ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am"];
        const sundayTimes = ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am"];

        const saturdayBtn = document.getElementById('saturdayBtn');
        const sundayBtn = document.getElementById('sundayBtn');
        const teeTimeGrid = document.getElementById('teeTimeGrid');

        function loadTeeTimes(day) {
            teeTimeGrid.innerHTML = "";
            const times = day === "Saturday" ? saturdayTimes : sundayTimes;
            times.forEach(time => {
                const btn = document.createElement('button');
                btn.className = 'tee-time-button';
                btn.textContent = time;
                teeTimeGrid.appendChild(btn);
            });
        }

        saturdayBtn.addEventListener('click', () => {
            saturdayBtn.classList.add('active');
            sundayBtn.classList.remove('active');
            loadTeeTimes("Saturday");
        });

        sundayBtn.addEventListener('click', () => {
            sundayBtn.classList.add('active');
            saturdayBtn.classList.remove('active');
            loadTeeTimes("Sunday");
        });

        // Default to Saturday on load
        loadTeeTimes("Saturday");
    </script>
</body>
</html>
