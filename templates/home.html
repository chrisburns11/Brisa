<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brisa Tee Times</title>
  <style>
    /* Base */
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: transparent;
      overflow-x: hidden;
    }

    /* Background video */
    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* Content shell */
    .content {
      position: relative;
      z-index: 1;
      padding: 56px 16px 32px;
      text-align: center;
      color: white;
    }

    .logo {
      width: 160px;
      margin: 0 auto 16px;
      display: block;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 8px 0 16px;
    }
    .tab {
      background-color: #f5f5f5cc;
      padding: 10px 16px;
      border: 1px solid #000;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      color: #111;
      user-select: none;
    }
    .tab.active {
      background-color: #ba0c2f;
      color: #fff;
      border-color: #000;
    }

    /* Tee-time container (light gradient, thin black border) */
    .tee-times-panel {
      width: 100%;
      max-width: 480px;        /* keeps it tidy on larger screens */
      margin: 0 auto;
      padding: 12px;
      border: 1px solid rgba(0,0,0,0.7); /* thin black */
      border-radius: 10px;
      background: linear-gradient(
        180deg,
        rgba(245,245,245,0.18),
        rgba(245,245,245,0.08)
      ); /* very light, almost transparent */
      backdrop-filter: blur(1px);
    }

    /* Grid: ALWAYS 2 columns */
    .tee-time-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(120px, 1fr));
      gap: 12px;
      justify-content: center;
      align-items: start;
    }

    /* Tee-time pill (light gradient, thin black border) */
    .tee-time {
      background: linear-gradient(
        135deg,
        rgba(240,240,240,0.25),
        rgba(220,220,220,0.12)
      ); /* very light grey */
      border: 1px solid rgba(0,0,0,0.7); /* thin black */
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      color: #111;
      cursor: pointer;
      transition: transform 0.12s ease, background 0.2s ease, box-shadow 0.12s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0); /* subtle hover effect below */
    }
    .tee-time:hover {
      transform: translateY(-1px);
      background: linear-gradient(
        135deg,
        rgba(240,240,240,0.32),
        rgba(220,220,220,0.18)
      );
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Time header inside pill */
    .tee-time .time-header {
      font-weight: 700;
      margin-bottom: 8px;
      user-select: none;
    }

    /* Player controls inside each pill */
    .player-buttons {
      margin-top: 6px;
      display: none; /* toggled on click */
      text-align: left;
    }

    .add-player-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin: 6px 6px 0 0;
      padding: 6px 10px;
      font-size: 14px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(0,0,0,0.7);
      border-radius: 6px;
      cursor: pointer;
      color: #111;
    }

    .remove-player {
      color: #ba0c2f;
      font-size: 13px;
      margin-left: 8px;
      cursor: pointer;
    }

    select {
      margin-top: 6px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.7);
      background: rgba(255,255,255,0.85);
      color: #111;
    }

    /* Toast (optional feedback) */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.82);
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease;
      z-index: 10;
    }
    .toast.show { opacity: 1; }

  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="Logo" class="logo" />

    <div class="tabs">
      <div class="tab active" data-day="Saturday">Saturday</div>
      <div class="tab" data-day="Sunday">Sunday</div>
    </div>

    <div class="tee-times-panel">
      <div class="tee-time-grid" id="teeTimeGrid"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const teeTimeGrid = document.getElementById('teeTimeGrid');
    const tabs = document.querySelectorAll('.tab');
    const toast = document.getElementById('toast');

    let playersData = [];
    let selectedPlayers = { Saturday: {}, Sunday: {} };
    let currentDay = 'Saturday';

    const teeTimes = [
      "6:50am","7:00am","7:10am","7:20am","7:30am",
      "7:40am","7:50am","8:00am","8:10am","8:20am"
    ];

    function showToast(msg, ms = 1600) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), ms);
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentDay = tab.dataset.day;
        loadPlayers();
      });
    });

    function createTeeTimeElement(teeTime) {
      const container = document.createElement('div');
      container.className = 'tee-time';

      const timeHeader = document.createElement('div');
      timeHeader.className = 'time-header';
      timeHeader.textContent = teeTime;

      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'player-buttons';

      let isExpanded = false;
      timeHeader.addEventListener('click', (e) => {
        e.stopPropagation();
        isExpanded = !isExpanded;
        buttonsDiv.style.display = isExpanded ? 'block' : 'none';
      });

      for (let i = 0; i < 4; i++) {
        buttonsDiv.appendChild(newPlayerButton(teeTime, i));
      }

      container.appendChild(timeHeader);
      container.appendChild(buttonsDiv);
      return container;
    }

    function newPlayerButton(teeTime, slotIndex) {
      const btn = document.createElement('button');
      btn.className = 'add-player-btn';
      btn.innerHTML = '<span>➕</span> Add Player';
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        showDropdown(btn, teeTime, slotIndex);
      });
      return btn;
    }

    function showDropdown(button, teeTime, slotIndex) {
      const select = document.createElement('select');
      select.innerHTML = `<option value="">-- Choose Player --</option>`;
      playersData.forEach(p => {
        const option = document.createElement('option');
        option.value = JSON.stringify(p);
        option.textContent = `${p.last_name}, ${p.first_name} ${p.country}`;
        select.appendChild(option);
      });

      select.addEventListener('change', () => {
        const selected = JSON.parse(select.value);
        selectedPlayers[currentDay][teeTime] = selectedPlayers[currentDay][teeTime] || [];

        const alreadyUsed = Object.values(selectedPlayers[currentDay])
          .flat()
          .some(p => p && p.first_name === selected.first_name && p.last_name === selected.last_name);

        if (alreadyUsed) {
          showToast("Player already assigned a tee time!");
          return;
        }

        selectedPlayers[currentDay][teeTime][slotIndex] = selected;

        const nameDisplay = document.createElement('div');
        nameDisplay.textContent = `${selected.first_name} ${selected.last_name} ${selected.country}`;

        const remove = document.createElement('span');
        remove.className = 'remove-player';
        remove.textContent = '❌';
        remove.addEventListener('click', () => {
          delete selectedPlayers[currentDay][teeTime][slotIndex];
          nameDisplay.replaceWith(newPlayerButton(teeTime, slotIndex));
        });

        nameDisplay.appendChild(remove);
        select.replaceWith(nameDisplay);
      });

      button.replaceWith(select);
    }

    async function loadPlayers() {
      try {
        const res = await fetch('/load_players', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ day: currentDay })
        });

        if (!res.ok) {
          showToast('Failed to load players');
          return;
        }

        playersData = await res.json();

        // Render the 2-column grid of tee-time pills
        teeTimeGrid.innerHTML = "";
        teeTimes.forEach(t => teeTimeGrid.appendChild(createTeeTimeElement(t)));
      } catch (err) {
        showToast('Network error loading players');
      }
    }

    // Initial load
    loadPlayers();
  </script>
</body>
</html>
