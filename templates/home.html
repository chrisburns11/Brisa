
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brisa Tee Times</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding-top: 2rem;
    }
    .logo {
      max-width: 180px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      border: 1px solid white;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
    }
    .tab-button.active {
      background-color: #BA0C2F;
    }
    .tee-times {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .tee-time-button {
      flex: 0 0 47%;
      padding: 15px;
      background: linear-gradient(to right, rgba(255, 0, 0, 0.12), rgba(255, 0, 0, 0.08));
      border: 1px solid black;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
    }
    @media (max-width: 480px) {
      .tee-time-button {
        flex: 0 0 47%;
        font-size: 0.9rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="Logo" class="logo" />

    <div class="tabs">
      <button class="tab-button active" onclick="showTeeTimes('saturday')">Saturday</button>
      <button class="tab-button" onclick="showTeeTimes('sunday')">Sunday</button>
    </div>

    <div id="tee-time-container">
      <div class="tee-times" id="saturday-times">
        <button class="tee-time-button">6:50am</button>
        <button class="tee-time-button">7:00am</button>
        <button class="tee-time-button">7:10am</button>
        <button class="tee-time-button">7:20am</button>
        <button class="tee-time-button">7:30am</button>
        <button class="tee-time-button">7:40am</button>
        <button class="tee-time-button">7:50am</button>
        <button class="tee-time-button">8:00am</button>
      </div>

      <div class="tee-times" id="sunday-times" style="display: none;">
        <button class="tee-time-button">6:50am</button>
        <button class="tee-time-button">7:00am</button>
        <button class="tee-time-button">7:10am</button>
        <button class="tee-time-button">7:20am</button>
        <button class="tee-time-button">7:30am</button>
        <button class="tee-time-button">7:40am</button>
        <button class="tee-time-button">7:50am</button>
        <button class="tee-time-button">8:00am</button>
      </div>
    </div>
  </div>

  <script>
    function showTeeTimes(day) {
      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[onclick="showTeeTimes('${day}')"]`).classList.add('active');

      document.getElementById('saturday-times').style.display = (day === 'saturday') ? 'flex' : 'none';
      document.getElementById('sunday-times').style.display = (day === 'sunday') ? 'flex' : 'none';
    }

    // iOS autoplay nudge
    window.addEventListener('load', () => {
      const vid = document.getElementById('background-video');
      setTimeout(() => {
        if (vid && vid.paused) {
          vid.play().catch(() => {});
        }
      }, 300);
    });
  </script>
</body>
</html>
