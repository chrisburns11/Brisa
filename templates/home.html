<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brisa Tee Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
            color: white;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 90%;
        }

        .tournament-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .tee-time-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border-radius: 10px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
        }

        .form-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .form-container label {
            text-align: left;
            margin-top: 1rem;
        }

        .confirmation-message {
            margin-top: 2rem;
            font-size: 1.25rem;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="content">
        <div class="tournament-title">Select Your Tee Time</div>
        {% for time in tee_times %}
        <button class="tee-time-button" onclick="showForm('{{ time }}')">{{ time }}</button>
        {% endfor %}

        <div class="form-container" id="formContainer">
            <form id="registrationForm">
                <input type="hidden" name="tee_time" id="teeTimeInput">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" required>

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" required>

                <label for="email">Email</label>
                <input type="email" name="email" required>

                <button type="submit">Confirm Registration</button>
            </form>
            <div class="confirmation-message" id="confirmationMessage" style="display:none;">
                âœ… Registration confirmed! Check your email for details.
            </div>
        </div>
    </div>

    <script>
        function showForm(teeTime) {
            document.getElementById("formContainer").style.display = "block";
            document.getElementById("teeTimeInput").value = teeTime;
            document.getElementById("confirmationMessage").style.display = "none";
        }

        document.getElementById("registrationForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch("/register", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("registrationForm").reset();
                    document.getElementById("confirmationMessage").style.display = "block";
                } else {
                    alert("Something went wrong. Please try again.");
                }
            })
            .catch(() => {
                alert("Failed to send request.");
            });
        });
    </script>
</body>
</html>
