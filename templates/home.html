
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brisa Tee Times</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .logo {
      display: block;
      margin: 30px auto 10px auto;
      width: 160px;
    }

    .tabs {
      text-align: center;
      margin-bottom: 10px;
    }

    .tab {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      background-color: #f0f0f0;
      border: 1px solid black;
      cursor: pointer;
    }

    .tab.active {
      background-color: #BA0C2F;
      color: white;
    }

    .tee-time-container {
      display: grid;
      grid-template-columns: repeat(2, auto);
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .tee-time-btn {
      padding: 12px 24px;
      font-size: 20px;
      border: 1px solid black;
      background: rgba(255, 0, 0, 0.08);
      border-radius: 6px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <video id="bg-video" autoplay playsinline muted loop style="display: none">
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="Logo" class="logo" />

  <div class="tabs">
    <div class="tab active" id="saturday-tab">Saturday</div>
    <div class="tab" id="sunday-tab">Sunday</div>
  </div>

  <div id="tee-times" class="tee-time-container">
    <button class="tee-time-btn">6:50am</button>
    <button class="tee-time-btn">7:00am</button>
    <button class="tee-time-btn">7:10am</button>
    <button class="tee-time-btn">7:20am</button>
    <button class="tee-time-btn">7:30am</button>
    <button class="tee-time-btn">7:40am</button>
    <button class="tee-time-btn">7:50am</button>
    <button class="tee-time-btn">8:00am</button>
  </div>

  <script>
    const video = document.getElementById('bg-video');
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawFrame() {
      if (!video.paused && !video.ended) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      }
      requestAnimationFrame(drawFrame);
    }

    function tryPlayAndDraw() {
      video.play().then(() => {
        drawFrame();
      }).catch((err) => {
        console.warn("Video play failed", err);
      });
    }

    document.addEventListener("DOMContentLoaded", tryPlayAndDraw);
    video.addEventListener("loadeddata", tryPlayAndDraw);

    // Tab functionality
    const saturdayTab = document.getElementById('saturday-tab');
    const sundayTab = document.getElementById('sunday-tab');

    saturdayTab.addEventListener('click', () => {
      saturdayTab.classList.add('active');
      sundayTab.classList.remove('active');
    });

    sundayTab.addEventListener('click', () => {
      sundayTab.classList.add('active');
      saturdayTab.classList.remove('active');
    });
  </script>
</body>
</html>
