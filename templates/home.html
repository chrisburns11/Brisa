
<!DOCTYPE html>
<html>
<head>
    <title>Brisa - Select Tournament</title>
    
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
    }

    video#bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2em;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .button {
        margin: 10px;
        padding: 15px 30px;
        background-color: rgba(0,0,0,0.5);
        color: white;
        border: 2px solid white;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: rgba(0,0,0,0.7);
    }

    img {
        height: 40px;
        vertical-align: middle;
        margin-right: 10px;
    }

    input[type="text"], input[type="email"] {
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: none;
    }
</style>

</head>
<body>

<video id="bgVideo" autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<h1>Select a Tournament</h1>
<form action="/U.S. Open" method="get">
    <button class="button" type="submit">
        <img src="{{ url_for('static', filename='us_open_logo.png') }}" alt="U.S. Open"> U.S. Open
    </button>
</form>
<form action="/U.S. Women's Amateur" method="get">
    <button class="button" type="submit">
        <img src="{{ url_for('static', filename='us_womens_amateur_logo.png') }}" alt="U.S. Women's Amateur"> U.S. Women's Amateur
    </button>
</form>
<form action="/U.S. Amateur" method="get">
    <button class="button" type="submit">
        <img src="{{ url_for('static', filename='us_amateur_logo.png') }}" alt="U.S. Amateur"> U.S. Amateur
    </button>
</form>
</body>
</html>
