<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brisa Tee Times</title>

  <!-- Font (optional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#ba0c2f;
      --brand-600:#9c0a27;
      --panel:#ffffff1a;     /* translucent white */
      --text:#ffffff;
      --text-dim:#e8e8e8;
      --stroke:#00000033;
      --blur:16px;
      --radius:14px;
      --shadow:0 8px 30px rgba(0,0,0,.25);
      --focus:0 0 0 3px #ffffff66, 0 0 0 6px var(--brand);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Background video + scrim */
    #background-video{
      position:fixed; inset:0;
      width:100%; height:100%;
      object-fit:cover; z-index:-2;
    }
    .scrim{
      position:fixed; inset:0; z-index:-1;
      /* vignette + brand tint for readability */
      background:
        radial-gradient(1200px 800px at 70% 10%, rgba(0,0,0,.1), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.65));
    }

    /* Content wrapper */
    .content{
      min-height:100dvh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:clamp(20px, 4vw, 48px);
    }
    .panel{
      width:min(1200px, 96vw);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:clamp(20px,3vw,32px);
    }

    .header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:20px;
    }
    .logo{width:140px; height:auto; flex:0 0 auto}
    .title{
      font-weight:700; letter-spacing:.2px;
      font-size:clamp(20px, 2.5vw, 28px);
    }
    .subtitle{
      color:var(--text-dim);
      font-size:clamp(13px,1.6vw,15px);
      margin-top:4px;
    }

    /* Tabs */
    .tabs{
      display:flex; flex-wrap:wrap; gap:10px;
      margin: 8px 0 18px 0;
    }
    .tab{
      appearance:none; border:none; cursor:pointer;
      padding:10px 16px; font-weight:600;
      border-radius:999px;
      color:#1f1f1f;
      background:#f5f5f5cc;
      border:1px solid #00000026;
      transition: transform .08s ease, background .2s ease, color .2s ease, box-shadow .2s ease;
    }
    .tab:hover{ transform: translateY(-1px); }
    .tab:focus-visible{ outline:none; box-shadow: var(--focus); }
    .tab.active{
      background:var(--brand);
      color:#fff; border-color:#00000040;
      box-shadow:0 6px 14px rgba(186,12,47,.35);
    }

    /* Grid */
    .tee-time-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(180px, 1fr));
      gap:16px;
    }
    @media (min-width: 720px){
      .tee-time-grid{
        grid-template-columns: repeat(3, minmax(200px, 1fr));
      }
    }
    @media (min-width: 1000px){
      .tee-time-grid{
        grid-template-columns: repeat(4, minmax(200px, 1fr));
      }
    }

    /* Tee time card */
    .tee-time{
      border-radius:12px;
      border:1px solid var(--stroke);
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      padding:14px;
      box-shadow: 0 2px 10px rgba(0,0,0,.18);
      transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease;
      user-select:none;
    }
    .tee-time:hover{
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0,0,0,.28);
      border-color:#00000044;
    }
    .tee-time strong{
      font-size:18px; letter-spacing:.2px;
    }

    /* Player button area */
    .player-buttons{ margin-top:12px; display:none; }
    .add-player-btn{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px; margin:6px 6px 0 0;
      font-size:14px; font-weight:600;
      background:#ffffffe6; color:#1a1a1a;
      border:1px solid #00000030; border-radius:10px;
      cursor:pointer; transition: transform .06s ease, box-shadow .15s ease, background .2s ease;
    }
    .add-player-btn:hover{ transform: translateY(-1px); box-shadow:0 4px 12px rgba(0,0,0,.22); }
    .add-player-btn:focus-visible{ outline:none; box-shadow: var(--focus); }

    /* Selected player pill */
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; margin:6px 6px 0 0;
      background: #ffffffe6; color:#111;
      border:1px solid #00000030; border-radius:999px;
      font-size:14px; font-weight:600;
    }
    .remove-player{
      display:inline-block; line-height:1;
      color:#b00020; cursor:pointer; font-size:14px;
      margin-left:2px; user-select:none;
    }

    /* Select styling (native select for simplicity) */
    select{
      width:100%;
      padding:10px 12px; margin-top:6px;
      border-radius:10px; border:1px solid #00000030;
      background:#ffffff; color:#111; font-weight:600;
      appearance:auto;
    }
    select:focus-visible{ outline:none; box-shadow: var(--focus); }

    /* Actions row (send confirmation) */
    .actions-row{
      display:flex; gap:10px; align-items:center; justify-content:flex-end;
      margin-top:20px;
    }
    .btn{
      appearance:none; border:none; cursor:pointer; user-select:none;
      padding:10px 16px; border-radius:10px; font-weight:700;
      transition: transform .06s ease, box-shadow .15s ease, background .2s ease;
    }
    .btn:focus-visible{ outline:none; box-shadow: var(--focus); }
    .btn-primary{
      background:linear-gradient(180deg, var(--brand), var(--brand-600));
      color:#fff; box-shadow:0 8px 20px rgba(186,12,47,.35);
    }
    .btn-primary:hover{ transform: translateY(-1px); }
    .btn-ghost{
      background:transparent; color:#fff; border:1px solid #ffffff66;
    }

    /* Toast (already in your JS; keep styling consistent) */
    .toast{
      position: fixed; right:16px; bottom:16px; z-index:10;
      background:#121212; color:#fff;
      border:1px solid #ffffff22; border-radius:12px;
      padding:12px 14px; box-shadow:0 8px 20px rgba(0,0,0,.35);
      opacity:0; transform: translateY(8px);
      animation: toast-in .25s ease forwards;
    }
    @keyframes toast-in{
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
  </video>
  <div class="scrim"></div>

  <div class="content">
    <div class="panel">
      <div class="header">
        <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="Logo" class="logo" />
        <div>
          <div class="title">Brisa Tee Times</div>
          <div class="subtitle">Select a time, add players, and send a confirmation.</div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-day="Saturday">Saturday</button>
        <button class="tab" data-day="Sunday">Sunday</button>
      </div>

      <div class="tee-time-grid" id="teeTimeGrid"></div>

      <!-- Optional actions row if your current JS shows a Send button -->
      <div class="actions-row" id="actionsRow" style="display:none;">
        <button class="btn btn-ghost" id="clearBtn" type="button">Clear</button>
        <button class="btn btn-primary" id="sendBtn" type="button">Send Confirmation</button>
      </div>
    </div>
  </div>

  <!-- Your existing JS can remain exactly the same -->
  <script>
    // Keep your current script block here unchanged.
    // If you used IDs: teeTimeGrid, actionsRow, sendBtn, etc., they still exist.
  </script>
</body>
</html>
