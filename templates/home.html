<!DOCTYPE html>
<html>
<head>
    <title>Brisa - Tee Time Registration</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        video#bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }
        .section {
            display: none;
            text-align: center;
            height: 100%;
            overflow-y: scroll;
            padding: 20px 0;
            box-sizing: border-box;
        }
        .section::-webkit-scrollbar {
            width: 4px;
        }
        .section::-webkit-scrollbar-track {
            background: transparent;
        }
        .section::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.3);
            border-radius: 4px;
            visibility: hidden;
        }
        .section.scrolling::-webkit-scrollbar-thumb {
            visibility: visible;
        }
        .active {
            display: block;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            white-space: nowrap;
            min-width: 120px;
            text-align: center;
            box-sizing: border-box;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            justify-content: center;
        }
        .tab {
            padding: 10px;
            background-color: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            border: 1px solid white;
            margin: 0 5px;
        }
        .tab.active {
            background-color: rgba(255,255,255,0.5);
            color: black;
        }
        .tee-time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 5px;
            row-gap: 10px;
            justify-items: center;
            width: 260px;
            margin: 0 auto;
        }
        .tournament-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<video id="bgVideo" autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
</video>

<div id="home" class="section active">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Brisa Logo" style="max-width: 200px; margin-bottom: 20px;">
    <h1>Select a Tournament</h1>
    <div class="tournament-column">
        <div class="button tournament-btn" data-tournament="U.S. Open">U.S. Open</div>
        <div class="button tournament-btn" data-tournament="U.S. Women's Amateur">U.S. Women's Amateur</div>
        <div class="button tournament-btn" data-tournament="U.S. Amateur">U.S. Amateur</div>
    </div>
</div>

</body>
</html>
