
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brisa Tee Times</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .logo {
      display: block;
      margin: 20px auto 10px auto;
      width: 120px;
      height: auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      border: 1px solid #BA0C2F;
      background-color: transparent;
      color: #BA0C2F;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }

    .tab-button.active {
      background-color: #BA0C2F;
      color: white;
    }

    .tee-time-container {
      display: grid;
      grid-template-columns: repeat(2, auto);
      justify-content: center;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    .tee-time-button {
      font-size: 18px;
      padding: 12px 24px;
      border: 1px solid black;
      border-radius: 10px;
      background: linear-gradient(to bottom right, rgba(255, 0, 0, 0.1), rgba(255, 0, 0, 0.05));
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .tee-time-button:hover {
      background-color: rgba(255, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="LOGO" class="logo" />

  <div class="tabs">
    <button class="tab-button active" onclick="showTeeTimes('saturday', this)">Saturday</button>
    <button class="tab-button" onclick="showTeeTimes('sunday', this)">Sunday</button>
  </div>

  <div id="tee-time-list" class="tee-time-container"></div>

  <script>
    const teeTimes = {
      saturday: ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am"],
      sunday: ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am"]
    };

    function showTeeTimes(day, button) {
      const list = document.getElementById("tee-time-list");
      list.innerHTML = "";
      teeTimes[day].forEach(time => {
        const btn = document.createElement("button");
        btn.textContent = time;
        btn.className = "tee-time-button";
        list.appendChild(btn);
      });

      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    window.onload = () => {
      const saturdayTab = document.querySelector('.tab-button.active');
      showTeeTimes('saturday', saturdayTab);
    };
  </script>
</body>
</html>
