<!DOCTYPE html>
<html>
<head>
    <title>Brisa - Select Tournament</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(270deg, #BA0C2F, #002D72, #009B77);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            background-color: rgba(0,0,0,0.3);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(0,0,0,0.5);
        }

        img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Select a Tournament</h1>
    
    <form action="/U.S. Open" method="get">
        <button class="button" type="submit">
            <img src="us_open_logo.png" alt="U.S. Open"> U.S. Open
        </button>
    </form>
    
    <form action="/U.S. Women's Amateur" method="get">
        <button class="button" type="submit">
            <img src="us_womens_amateur_logo.png" alt="U.S. Women's Amateur"> U.S. Women's Amateur
        </button>
    </form>
    
    <form action="/U.S. Amateur" method="get">
        <button class="button" type="submit">
            <img src="us_amateur_logo.png" alt="U.S. Amateur"> U.S. Amateur
        </button>
    </form>
</body>
</html>
