<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brisa Tee Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            height: 100%;
            overflow: hidden;
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .tournament-button, .tee-time-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            color: white;
            padding: 1rem;
            margin: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        form {
            margin-top: 1rem;
        }
        input[type="text"], input[type="email"] {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        button[type="submit"] {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #confirmation-message {
            margin-top: 1rem;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="/static/background.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <div id="tournament-container">
            <div class="tournament-button" onclick="showTeeTimes('U.S. Open')">U.S. Open</div>
            <div class="tournament-button" onclick="showTeeTimes('U.S. Women\'s Amateur')">U.S. Women’s Amateur</div>
            <div class="tournament-button" onclick="showTeeTimes('U.S. Amateur')">U.S. Amateur</div>
        </div>

        <div id="tee-time-container" class="hidden"></div>

        <form id="confirmation-form" class="hidden">
            <input type="hidden" id="selected-tournament" name="tournament">
            <input type="hidden" id="selected-time" name="tee_time">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit">Confirm</button>
        </form>

        <div id="confirmation-message"></div>
    </div>

    <script>
        const teeTimes = {
            "U.S. Open": ["Friday – 8:00 AM", "Friday – 1:00 PM", "Saturday – 8:00 AM"],
            "U.S. Women's Amateur": ["Sunday – 9:00 AM", "Monday – 2:00 PM"],
            "U.S. Amateur": ["Tuesday – 10:00 AM", "Wednesday – 3:00 PM"]
        };

        function showTeeTimes(tournament) {
            const container = document.getElementById("tee-time-container");
            const form = document.getElementById("confirmation-form");
            container.innerHTML = "";
            form.classList.add("hidden");
            document.getElementById("confirmation-message").innerText = "";

            teeTimes[tournament].forEach(time => {
                const btn = document.createElement("div");
                btn.className = "tee-time-button";
                btn.innerText = time;
                btn.onclick = () => {
                    document.getElementById("selected-tournament").value = tournament;
                    document.getElementById("selected-time").value = time;
                    form.classList.remove("hidden");
                };
                container.appendChild(btn);
            });

            container.classList.remove("hidden");
        }

        document.getElementById("confirmation-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("/submit", {
                method: "POST",
                body: formData
            });
            const result = await response.json();
            if (result.success) {
                document.getElementById("confirmation-message").innerText = "Confirmation sent!";
                this.classList.add("hidden");
            } else {
                document.getElementById("confirmation-message").innerText = "There was an error. Please try again.";
            }
        });
    </script>
</body>
</html>
