
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brisa Tee Times</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 60px;
      text-align: center;
      color: white;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      background-color: #f5f5f5cc;
      padding: 10px 20px;
      border: 1px solid #000;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .tab.active {
      background-color: #ba0c2f;
      color: white;
    }

    .tee-time-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 1fr));
      gap: 20px;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .tee-time {
      background: linear-gradient(to right, rgba(255,0,0,0.08), rgba(255,0,0,0.08));
      border: 1px solid black;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="Logo" class="logo" />

    <div class="tabs">
      <div class="tab active">Saturday</div>
      <div class="tab">Sunday</div>
    </div>

    <div class="tee-time-grid">
      <div class="tee-time">6:50am</div>
      <div class="tee-time">7:00am</div>
      <div class="tee-time">7:10am</div>
      <div class="tee-time">7:20am</div>
      <div class="tee-time">7:30am</div>
      <div class="tee-time">7:40am</div>
      <div class="tee-time">7:50am</div>
      <div class="tee-time">8:00am</div>
      <div class="tee-time">8:10am</div>
      <div class="tee-time">8:20am</div>
      <div class="tee-time">8:30am</div>
      <div class="tee-time">8:40am</div>
      <div class="tee-time">8:50am</div>
      <div class="tee-time">9:00am</div>
      <div class="tee-time">9:10am</div>
      <div class="tee-time">9:20am</div>
    </div>
  </div>
</body>
</html>
