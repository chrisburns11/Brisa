
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisa Tee Times</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            color: white;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <video autoplay muted playsinline loop id="bg-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4" />
    </video>

    <div class="content">
        <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="Logo" class="logo">
        <!-- Additional content goes here -->
        <h1>Welcome to Brisa</h1>
    </div>
</body>
</html>
