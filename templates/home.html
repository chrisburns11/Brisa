
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brisa Tee Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .overlay {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 100px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .tab-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: lightgray;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab-button.active {
            background-color: #BA0C2F;
            color: white;
        }

        .tee-times {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 20px;
            justify-content: center;
        }

        .tee-time-button {
            padding: 15px 30px;
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid black;
            border-radius: 10px;
            font-size: 1.25em;
            color: black;
            cursor: pointer;
            text-align: center;
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline preload="auto" poster="" id="background-video">
  <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
</video>

<div class="overlay">
    <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="Logo" class="logo">
    <div class="tab-buttons">
        <div class="tab-button active" id="saturday-tab">Saturday</div>
        <div class="tab-button" id="sunday-tab">Sunday</div>
    </div>
    <div class="tee-times" id="tee-times-container">
        <!-- Tee time buttons will be populated here -->
    </div>
</div>

<script>
    const saturdayTab = document.getElementById('saturday-tab');
    const sundayTab = document.getElementById('sunday-tab');
    const teeTimesContainer = document.getElementById('tee-times-container');

    const teeTimes = {
        Saturday: ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am"],
        Sunday: ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am"]
    };

    function populateTeeTimes(day) {
        teeTimesContainer.innerHTML = "";
        teeTimes[day].forEach(time => {
            const btn = document.createElement("div");
            btn.className = "tee-time-button";
            btn.textContent = time;
            teeTimesContainer.appendChild(btn);
        });
    }

    function setActiveTab(tab) {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        tab.classList.add('active');
    }

    saturdayTab.addEventListener("click", () => {
        populateTeeTimes("Saturday");
        setActiveTab(saturdayTab);
    });

    sundayTab.addEventListener("click", () => {
        populateTeeTimes("Sunday");
        setActiveTab(sundayTab);
    });

    // Load default on page load
    window.addEventListener("DOMContentLoaded", () => {
        populateTeeTimes("Saturday");
        setActiveTab(saturdayTab);

        const video = document.getElementById('background-video');
        if (video) {
            video.muted = true;
            video.playsInline = true;
            video.setAttribute('playsinline', 'true');
            video.play().catch(err => {
                console.warn('Autoplay was blocked:', err);
            });
        }
    });
</script>

</body>
</html>
