
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brisa Tee Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
        }

        .tee-time-form {
            max-width: 400px;
            margin: auto;
            background: #ffffff11;
            padding: 1.5rem;
            border-radius: 10px;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .confirmation {
            margin-top: 1rem;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    </video>

    <div class="content">
        <h1>Brisa Tee Time Registration</h1>
        <form id="tee-time-form" class="tee-time-form">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <select name="tournament" required>
                <option value="">Select Tournament</option>
                <option value="U.S. Open">U.S. Open</option>
                <option value="U.S. Women's Amateur">U.S. Women's Amateur</option>
                <option value="U.S. Amateur">U.S. Amateur</option>
            </select>
            <select name="tee_time" required>
                <option value="">Select Tee Time</option>
                <option value="8:00 AM">8:00 AM</option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
            </select>
            <button type="submit">Confirm Registration</button>
            <div class="confirmation" id="confirmation-message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('tee-time-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/submit', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                confirmationMessage.textContent = "Confirmation email sent successfully!";
                form.reset();
            } else {
                confirmationMessage.textContent = "There was an error sending your confirmation. Please try again.";
            }
        });
    </script>
</body>
</html>
