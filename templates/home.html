
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brisa Tee Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: white;
    }

    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      text-align: center;
      padding-top: 60px;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .day-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tab-button {
      padding: 10px 20px;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #BA0C2F;
    }

    .tee-time-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      max-width: 400px;
      margin: 0 auto;
    }

    .tee-time-button {
      flex: 0 1 calc(50% - 16px);
      padding: 12px 0;
      border: 1px solid black;
      background: rgba(255, 0, 0, 0.08);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 500px) {
      .tee-time-button {
        flex: 0 1 100%;
      }
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline id="background-video">
  <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="container">
  <img src="{{ url_for('static', filename='uswamlogo.png') }}" alt="Logo" class="logo">
  <div class="day-tabs">
    <button class="tab-button active" id="saturday-tab">Saturday</button>
    <button class="tab-button" id="sunday-tab">Sunday</button>
  </div>
  <div class="tee-time-buttons" id="tee-time-container">
    <!-- Tee time buttons will be injected here -->
  </div>
</div>

<script>
  const saturdayTimes = ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am"];
  const sundayTimes = ["6:50am", "7:00am", "7:10am", "7:20am", "7:30am", "7:40am", "7:50am", "8:00am"];
  const teeTimeContainer = document.getElementById('tee-time-container');

  function renderTeeTimes(day) {
    teeTimeContainer.innerHTML = "";
    const times = day === "saturday" ? saturdayTimes : sundayTimes;
    times.forEach(time => {
      const btn = document.createElement('button');
      btn.className = "tee-time-button";
      btn.innerText = time;
      teeTimeContainer.appendChild(btn);
    });
  }

  document.getElementById('saturday-tab').addEventListener('click', () => {
    renderTeeTimes("saturday");
    setActiveTab('saturday-tab');
  });

  document.getElementById('sunday-tab').addEventListener('click', () => {
    renderTeeTimes("sunday");
    setActiveTab('sunday-tab');
  });

  function setActiveTab(activeId) {
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.classList.toggle('active', btn.id === activeId);
    });
  }

  // Initial render
  renderTeeTimes("saturday");

  // Try to autoplay fix on load
  window.addEventListener("load", () => {
    const vid = document.getElementById("background-video");
    setTimeout(() => {
      if (vid && vid.paused) {
        vid.play().catch(err => {
          console.log("Autoplay failed:", err);
        });
      }
    }, 300);
  });
</script>

</body>
</html>
