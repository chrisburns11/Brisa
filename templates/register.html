
<!DOCTYPE html>
<html>
<head>
    <title>Register for Tee Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #BA0C2F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #8a0a24;
        }
        img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<svg style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#BA0C2F; stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#002D72; stop-opacity:0" />
        </radialGradient>
    </defs>
    <circle cx="30%" cy="30%" r="400" fill="url(#grad1)" />
    <circle cx="70%" cy="70%" r="300" fill="url(#grad1)" />
</svg>


<h1>Register for {{ tee_time.tournament }} - {{ tee_time.day }} at {{ tee_time.time }}</h1>
<form method="POST">
    First Name: <input type="text" name="first_name" required><br><br>
    Last Name: <input type="text" name="last_name" required><br><br>
    Phone: <input type="text" name="phone" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    <label>
        <input type="checkbox" name="sms_opt_in"> Receive confirmation via text message
    </label><br><br>
    <button class="button" type="submit">Submit</button>
</form>

</body>
</html>
